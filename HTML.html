<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Chat
            </div>
            <div class="card-body">
                <textarea class="form-control" id="textAreaToWrite" rows="30"></textarea>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Message ></div>
                    </div>
                    <input type="text" class="form-control" id="messageToSend" placeholder="Entrer votre message">
                </div>
                <button type="submit" class="btn btn-success" id="buttonEnvoyer"><span class="material-icons">send</span>Envoyer</button>
            </div>
        </div>
    </div>
    <script src="chatClient.js"></script>
</body>
</html>
